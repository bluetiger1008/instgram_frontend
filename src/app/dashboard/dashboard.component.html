<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <h2 class="text-center">{{username}}</h2>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-6 col-lg-offset-4 col-sm-offset-3">
                <div class="card card-stats">
                    <div class="card-header" data-background-color="orange">
                        <p>Top Post This Month</p>
                    </div>
                    <div class="card-content">
                        <img [src]="topPost.pic_link">
                    </div>
                    <div class="card-footer">
                        <div class="col-sm-6">
                        </div>
                        <div class="col-sm-6">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="card">
                    <div class="card-header card-header-icon" data-background-color="blue">
                        <i class="material-icons">timeline</i>
                    </div>
                    <div class="card-content">
                        <h4 class="card-title">Coloured Line Chart
                            <small> - Rounded</small>
                        </h4>
                    </div>
                    <div id="colouredRoundedLineChart" class="ct-chart" id="followers_chart"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4 col-lg-offset-2">
                <div class="card card-stats">
                    <div class="card-header" data-background-color="orange">
                        <i class="material-icons">weekend</i>
                    </div>
                    <div class="card-content">
                        <p class="category">Top Post This Month</p>
                        <h3 class="card-title">184</h3>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="material-icons text-danger">warning</i>
                            <a href="#pablo">Get More Space...</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card card-stats">
                    <div class="card-header" data-background-color="orange">
                        <i class="material-icons">weekend</i>
                    </div>
                    <div class="card-content">
                        <p class="category">Top Post This Month</p>
                        <h3 class="card-title">184</h3>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="material-icons text-danger">warning</i>
                            <a href="#pablo">Get More Space...</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
